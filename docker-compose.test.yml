version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: sewconnect-test-postgres
    environment:
      POSTGRES_DB: sewconnect_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"  # Changed from 5432 to 5433
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d sewconnect_test"]
      interval: 10s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: sewconnect-test-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5673:5672"   # Changed from 5672 to 5673
      - "15673:15672" # Changed from 15672 to 15673
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  default:
    name: sewconnect-test-network
