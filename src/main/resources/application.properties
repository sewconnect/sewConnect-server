spring.application.name=spring-security

# PostgreSQL Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/sewconnect}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sewconnect_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Steve@123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=6666

# Logging
logging.level.org.springframework.security=DEBUG

# RabbitMQ Configuration
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

groq.api.key=${GROQ_API_KEY:local-dev-key}
jwt.secret=${JWT_SECRET:local-dev-jwt-secret-key-minimum-256-bits-required-for-hs512-algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}

# WebSocket Configuration
websocket.allowed-origins=${WEBSOCKET_ALLOWED_ORIGINS:https://sewconnectplatform.vercel.app,http://localhost:5173}

spring.main.allow-bean-definition-overriding=true

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Disable STOMP broker relay for now
spring.websocket.stomp.broker-relay.enabled=false

# Active profile (default: no cloudinary for local dev)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}


# Spring Cloud Config Client settings
spring.cloud.config.enabled=true
spring.cloud.config.fail-fast=false
spring.cloud.config.uri=http://localhost:8888

# Optional: Make config server connection optional
spring.config.import=optional:configserver:http://localhost:8888


