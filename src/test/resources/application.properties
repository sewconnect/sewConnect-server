spring.application.name=spring-security
# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sewconnect
spring.datasource.username=sewconnect_user
spring.datasource.password=-localpassword
spring.datasource.driver-class-name=org.postgresql.Driver
#Docker Compose
spring.docker.compose.skip.in-tests=false
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Server Configuration
server.port=6666
# Logging
logging.level.org.springframework.security=DEBUG
# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
jwt.secret=thisismysecret.shhhh
groq.api.key=thisisnotarealkey
# WebSocket Configuration
websocket.allowed-origins=${WEBSOCKET_ALLOWED_ORIGINS:}
# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}
cloudinary.cors.allowed-origins=*
cloudinary.cors.allowed-methods=GET,POST,PUT,DELETE
spring.main.allow-bean-definition-overriding=true
# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
# Disable STOMP broker relay for now
spring.websocket.stomp.broker-relay.enabled=false