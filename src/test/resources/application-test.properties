spring.application.name=spring-security

# Test Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/sewconnect_test
spring.datasource.username=test_user
spring.datasource.password=test_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=6666

# Logging
logging.level.org.springframework.security=DEBUG

# Test RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5673
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Mock values for external services (no real API calls in tests)
groq.api.key=test_groq_key
jwt.secret=test_jwt_secret_key_for_testing_minimum_256_bits_required_here
jwt.expiration=86400000

# Mock Cloudinary
cloudinary.cloud-name=test_cloud
cloudinary.api-key=test_key
cloudinary.api-secret=test_secret



# WebSocket
websocket.allowed-origins=http://localhost:5173

cloudinary.cors.allowed-origins=*
cloudinary.cors.allowed-methods=GET,POST,PUT,DELETE

spring.main.allow-bean-definition-overriding=true

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Disable STOMP
spring.websocket.stomp.broker-relay.enabled=false