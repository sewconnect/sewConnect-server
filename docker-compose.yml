version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: sewconnect-postgres
    environment:
      POSTGRES_DB: sewconnect
      POSTGRES_USER: sewconnect_user
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-localpassword}"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sewconnect_user -d sewconnect"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sewconnect-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: sewconnect-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sewconnect-network

  app:
    image: stephenexerer/tailor-connect:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sewconnect-app
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_RABBITMQ_HOST: ${SPRING_RABBITMQ_HOST}
      SPRING_RABBITMQ_PORT: ${SPRING_RABBITMQ_PORT}
      SPRING_RABBITMQ_USERNAME: ${SPRING_RABBITMQ_USERNAME}
      SPRING_RABBITMQ_PASSWORD: ${SPRING_RABBITMQ_PASSWORD}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      WEBSOCKET_ALLOWED_ORIGINS: ${WEBSOCKET_ALLOWED_ORIGINS}
    ports:
      - "6666:6666"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - sewconnect-network
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  sewconnect-network:
    driver: bridge

